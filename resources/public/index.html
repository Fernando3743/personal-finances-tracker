<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#7C3AED" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#8B5CF6" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Personal Finance Tracker - Track your income and expenses with ease">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Personal Finance Tracker</title>

    <!-- Flow Design System CSS -->
    <link rel="stylesheet" href="/css/flow/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237C3AED'/%3E%3Ctext x='50' y='68' font-size='50' text-anchor='middle' fill='white' font-family='system-ui'%3Eâ‚¿%3C/text%3E%3C/svg%3E">

    <!-- Theme initialization (prevents flash) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div id="app">
        <!-- Initial loading state with Flow design -->
        <div class="flow-shell">
            <div class="flow-shell__content">
                <div class="flow-center" style="min-height: 100vh;">
                    <div class="flow-stack flow-items-center flow-gap-4">
                        <div class="flow-header__logo" style="width: 48px; height: 48px; font-size: 1.25rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                        <div class="flow-animate-pulse">
                            <span class="flow-text-secondary flow-body-sm">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
